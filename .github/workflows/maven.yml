name: ğŸ§ª Run KestrelPro Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * *'  # Daily at 4:30 AM UTC

jobs:
  kestrelpro-manufacturing:
    name: KestrelPro Manufacturing
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: ğŸ§ª Run Tests
        run: mvn clean test

      - name: ğŸŸ¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Puppeteer
        run: npm install puppeteer

      - name: ğŸ§¾ Generate ExtentReport PDF (Dashboard + Tests tabs)
        run: |
          echo "const puppeteer = require('puppeteer');
          const path = require('path');
          const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            const page = await browser.newPage();
            const filePath = path.resolve(__dirname, 'test-output', 'ExtentReport.html');
            await page.goto(\`file://\${filePath}\`, { waitUntil: 'networkidle0' });
            await delay(3000);

            // Save Tests tab
            await page.pdf({
              path: 'test-output/ExtentReport_Tests.pdf',
              format: 'A4',
              printBackground: true
            });

            // Click Dashboard tab (bar chart icon)
            await page.click('i.fa.fa-bar-chart');
            await delay(3000);

            // Save Dashboard tab
            await page.pdf({
              path: 'test-output/ExtentReport_Dashboard.pdf',
              format: 'A4',
              printBackground: true
            });

            await browser.close();
          })();" > generate-pdf.js

          node generate-pdf.js

      - name: ğŸ“ Merge PDFs (Tests + Dashboard)
        run: |
          sudo apt-get install -y poppler-utils
          pdfunite test-output/ExtentReport_Tests.pdf test-output/ExtentReport_Dashboard.pdf test-output/KestrelPro_FinalReport.pdf

      - name: ğŸ“¤ Upload Final Merged PDF
        uses: actions/upload-artifact@v4
        with:
          name: KestrelPro_Report
          path: test-output/KestrelPro_FinalReport.pdf

      - name: ğŸ“ Upload full test-output folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: All_ExtentReports
          path: test-output/
