name: ğŸ§ª Run KestrelPro Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Set up Maven Dependencies
        run: mvn install -DskipTests

      - name: ğŸ§ª Run Tests
        run: mvn test

      - name: ğŸ“„ Generate PDF from ExtentReport
        run: |
          sudo apt-get install -y wkhtmltopdf
          if [ -f test-output/ExtentReport.html ]; then
            wkhtmltopdf test-output/ExtentReport.html test-output/KestrelPro_Report.pdf
          else
            echo "âŒ ExtentReport.html not found! Skipping PDF generation."
          fi

      - name: ğŸ“¤ Upload ExtentReports Folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-reports
          path: test-output/

      - name: ğŸ“¤ Upload Final PDF Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kestrelpro-report-pdf
          path: test-output/KestrelPro_Report.pdf
