name: ğŸ§ª Run KestrelPro Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Set up Maven Dependencies
        run: mvn install -DskipTests

      - name: ğŸ§ª Run Tests
        run: mvn test

      - name: ğŸ“„ Generate PDF from ExtentReport
        if: always()
        run: |
          if [ ! -f test-output/ExtentReports.html ]; then
            echo "âŒ ExtentReports.html not found! Skipping PDF generation."
            exit 0
          fi

          # Install Node.js and Puppeteer
          sudo apt-get install -y npm
          npm install puppeteer

          # Generate PDF using Puppeteer
          node <<'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          const path = require('path');

          (async () => {
            const htmlPath = path.resolve('test-output/ExtentReports.html');
            if (!fs.existsSync(htmlPath)) {
              console.error('âŒ ExtentReports.html not found. Skipping.');
              process.exit(0);
            }

            const browser = await puppeteer.launch({
              headless: true,
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            const page = await browser.newPage();
            await page.goto('file://' + htmlPath, { waitUntil: 'networkidle0' });

            // Expand skipped/failed nodes if needed
            await page.evaluate(() => {
              document.querySelectorAll('.node-toggle').forEach(el => el.click());
            });

            await page.pdf({
              path: 'test-output/KestrelPro_Report.pdf',
              format: 'A4',
              printBackground: true
            });

            await browser.close();
          })();
          EOF

      - name: ğŸ“¤ Upload ExtentReports Folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-reports
          path: test-output/

      - name: ğŸ“¤ Upload Final PDF Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kestrelpro-report
          path: test-output/KestrelPro_Report.pdf
