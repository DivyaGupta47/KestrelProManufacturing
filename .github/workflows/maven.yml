name: 🧪 Run KestrelPro Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Set up Maven Dependencies
        run: mvn install -DskipTests

      - name: 🧪 Run Tests
        run: mvn test

      - name: 📄 Generate PDF from ExtentReport
        run: |
          sudo apt-get install -y wkhtmltopdf
          if [ -f test-output/ExtentReport.html ]; then
            wkhtmltopdf test-output/ExtentReport.html test-output/KestrelPro_Report.pdf
          else
            echo "❌ ExtentReport.html not found! Skipping PDF generation."
          fi

      - name: 📤 Upload ExtentReports Folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-reports
          path: test-output/

      - name: 📤 Upload Final PDF Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kestrelpro-report-pdf
          path: test-output/KestrelPro_Report.pdf
